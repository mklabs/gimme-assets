<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{title}} .::. {{description}}</title>
  <meta name="description" content="{{description}}">
  <meta name="viewport" content="width=device-width">
  <style>
    body.markdown-wrapper, body .markdown-wrapper {
      font: 13.34px helvetica, arial, freesans, clean, sans-serif;
      padding: 3px;
      background: #EEE;
      border-radius: 3px;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
    }

    body.markdown-wrapper a,
    body .markdown-wrapper a { color: #4183C4; text-decoration: none; }

    body.markdown-wrapper a:visited
    body .markdown-wrapper a:visited { color: #4183C4; }

    body.markdown-wrapper a:hover,
    body .markdown-wrapper a:hover { color: #06e; }

    body.markdown-wrapper a:focus,
    body .markdown-wrapper a:focus { outline: thin dotted; }

    .markdown-wrapper .markdown {
      background-color: #fff;
      border: 1px solid #CACACA;
      padding: 30px;
    }

    .markdown {
      padding: 20px;
      background-color: #fff;
    }
    .markdown {
      font-size: 14px;
      line-height: 1.6;
    }

    .markdown h1, .markdown h2, .markdown h3, .markdown h4, .markdown h5, .markdown h6 {
      margin: 0;
      padding: 0;
    }
    .markdown h1 {
      margin: 15px 0;
      padding-bottom: 2px;
      font-size: 24px;
      border-bottom: 1px solid #eee;
    }
    .markdown h2 {
      margin: 20px 0 10px 0;
      font-size: 18px;
    }
    .markdown h3 {
      margin: 20px 0 10px 0;
      padding-bottom: 2px;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
    }
    .markdown h4 {
      font-size: 14px;
      line-height: 26px;
      padding: 18px 0 4px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .markdown h5 {
      font-size: 13px;
      line-height: 26px;
      padding: 14px 0 0;
      font-weight: bold;
      text-transform: uppercase;
    }
    .markdown h6 {
      color: #666;
      font-size: 14px;
      line-height: 26px;
      padding: 18px 0 0;
      font-weight: normal;
      font-variant: italic;
    }

      border: 0 none;
      color: #ccc;
      height: 4px;
      margin: 20px 0;
      padding: 0;
    }
    .markdown>h2:first-child, .markdown>h1:first-child, .markdown>h1:first-child+h2 {
      border: 0;
      margin: 0;
      padding: 0;
    }
    .markdown>h3:first-child, .markdown>h4:first-child, .markdown>h5:first-child, .markdown>h6:first-child {
      margin: 0;
      padding: 0;
    }
    .markdown h4+p, .markdown h5+p, .markdown h6+p {
      margin-top: 0;
    }
    .markdown li p.first {
      display: inline-block;
    }
    .markdown ul, .markdown ol {
      margin: 15px 0 15px 25px;
    }
    .markdown ul li, .markdown ol li {
      margin-top: 7px;
      margin-bottom: 7px;
    }
    .markdown ul li>*:last-child, .markdown ol li>*:last-child {
      margin-bottom: 0;
    }
    .markdown ul li>*:first-child, .markdown ol li>*:first-child {
      margin-top: 0;
    }
    .markdown>ul, .markdown>.document>ul, .markdown>ol, .markdown>.document>ol {
      margin-top: 21px;
      margin-left: 36px;
    }
    .markdown dl {
      margin: 0;
      padding: 20px 0 0;
    }
    .markdown dl dt {
      font-size: 14px;
      font-weight: bold;
      line-height: normal;
      margin: 0;
      padding: 20px 0 0;
    }
    .markdown dl dt:first-child {
      padding: 0;
    }
    .markdown dl dd {
      font-size: 13px;
      margin: 0;
      padding: 3px 0 0;
    }
    .markdown blockquote {
      margin: 14px 0;
      border-left: 4px solid #ddd;
      padding-left: 11px;
      color: #555;
    }
    .markdown table {
      border-collapse: collapse;
      margin: 20px 0 0;
      padding: 0;
    }
    .markdown table tr {
      border-top: 1px solid #ccc;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .markdown table tr:nth-child(2n) {
      background-color: #f8f8f8;
    }
    .markdown table tr th, .markdown table tr td {
      border: 1px solid #ccc;
      text-align: left;
      margin: 0;
      padding: 6px 13px;
    }
    .markdown img {
      max-width: 100%;
    }
    .markdown span.frame {
      display: block;
      overflow: hidden;
    }
    .markdown span.frame>span {
      border: 1px solid #ddd;
      display: block;
      float: left;
      overflow: hidden;
      margin: 13px 0 0;
      padding: 7px;
      width: auto;
    }
    .markdown span.frame span img {
      display: block;
      float: left;
    }
    .markdown span.frame span span {
      clear: both;
      color: #333;
      display: block;
      padding: 5px 0 0;
    }
    .markdown span.align-center {
      display: block;
      overflow: hidden;
      clear: both;
    }
    .markdown span.align-center>span {
      display: block;
      overflow: hidden;
      margin: 13px auto 0;
      text-align: center;
    }
    .markdown span.align-center span img {
      margin: 0 auto;
      text-align: center;
    }
    .markdown span.align-right {
      display: block;
      overflow: hidden;
      clear: both;
    }
    .markdown span.align-right>span {
      display: block;
      overflow: hidden;
      margin: 13px 0 0;
      text-align: right;
    }
    .markdown span.align-right span img {
      margin: 0;
      text-align: right;
    }
    .markdown span.float-left {
      display: block;
      margin-right: 13px;
      overflow: hidden;
      float: left;
    }
    .markdown span.float-left span {
      margin: 13px 0 0;
    }
    .markdown span.float-right {
      display: block;
      margin-left: 13px;
      overflow: hidden;
      float: right;
    }
    .markdown span.float-right>span {
      display: block;
      overflow: hidden;
      margin: 13px auto 0;
      text-align: right;
    }
    .markdown code, .markdown tt {
      margin: 0 2px;
      padding: 2px 5px;
      white-space: nowrap;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      border-radius: 3px;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
    }
    .markdown pre>code {
      margin: 0;
      padding: 0;
      white-space: pre;
      border: none;
      background: transparent;
    }
    .markdown .highlight pre, .markdown pre {
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      font-size: 13px;
      line-height: 19px;
      overflow: auto;
      padding: 6px 10px;
      border-radius: 3px;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
    }
    .markdown>pre, .markdown>div.highlight {
      margin: 10px 0 0;
    }
    .markdown pre code, .markdown pre tt {
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body class="markdown-wrapper">
  <div role="main" class="markdown">
    {{{ body }}}
  </div>
</body>
</html>
